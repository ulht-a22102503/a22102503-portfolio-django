{% extends 'portfolio/index.html' %}

{% block main %}
{% if message %}
<div>{ message }</div>
{% endif %}

<form action="{% url 'portfolio:login' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="user">
    <input type="password" name="password" placeholder="password">
    <input type="submit">
</form>
{% endblock %}
